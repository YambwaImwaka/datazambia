    <!-- Dynamic base path for subdirectory deployment -->
    <script>
      // This script adjusts base path for subdirectory deployments
      (function() {
        var pathname = window.location.pathname;
        var basePath = '/';
        
        // Detect if we're in a subdirectory
        if (pathname.indexOf('/zambia-insight') === 0) {
          basePath = '/zambia-insight/';
          var base = document.createElement('base');
          base.href = basePath;
          document.head.appendChild(base);
          
          // Also update any absolute paths in the resources
          window.__BASE_PATH__ = basePath;
        }
      })();
    </script>
